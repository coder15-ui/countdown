<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Reveal Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fef9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #4b0082;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      background: #fff;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #link {
      display: none;
      margin-top: 30px;
      font-size: 1.2rem;
    }

    a {
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Countdown to Message Reveal</h1>
  <div id="timer">00:00</div>
  <div id="link">
    ðŸ”— Reveal Link: <a href="https://your-link-goes-here.com" target="_blank">Click here to join</a>
  </div>

  <script>
    // Set countdown duration here (minutes, seconds)
    let minutes = 1;
    let seconds = 30;
    let totalSeconds = minutes * 60 + seconds;

    const timerEl = document.getElementById('timer');
    const linkEl = document.getElementById('link');

    function updateTimer() {
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;
      timerEl.textContent = ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')};

      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        clearInterval(timerInterval);
        linkEl.style.display = 'block'; // show the link
        // Optional: auto-redirect to the room link
        // window.location.href = "https://your-link-goes-here.com";
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
