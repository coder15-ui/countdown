<!DOCTYPE html>
<html>
<head>
  <title>Secret Countdown Room</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0ff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #reveal {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>‚è≥ Secret Reveal Countdown</h2>
  <p>Revealing in <span id="timer">Loading...</span></p>
  <textarea id="secret" placeholder="Type your secret answer..."></textarea><br>
  <button onclick="submitSecret()">Submit Secret</button>
  <div id="reveal">
    <h3>üïµÔ∏è Secrets Revealed:</h3>
    <ul id="messages" style="text-align:left; max-width:400px;"></ul>
  </div>

  <script>
    // TODO: Replace the config values below with your Firebase project credentials.
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};


    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'default';
    const minutes = parseInt(urlParams.get('time') || '5');
    const revealTime = new Date().getTime() + minutes * 60 * 1000;

    function submitSecret() {
      const msg = document.getElementById("secret").value;
      const id = Date.now();
      db.ref("rooms/" + room + "/messages/" + id).set({ text: msg });
      alert("Secret submitted! Wait for the countdown.");
    }

    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const dist = revealTime - now;

      if (dist <= 0) {
        clearInterval(interval);
        timerEl.innerText = "0:00";
        document.getElementById("reveal").style.display = "block";
        db.ref("rooms/" + room + "/messages").once("value", snapshot => {
          const data = snapshot.val();
          const list = document.getElementById("messages");
          list.innerHTML = "";
          for (let key in data) {
            const li = document.createElement("li");
            li.textContent = "üîê " + data[key].text;
            list.appendChild(li);
          }
        });
      } else {
        const m = Math.floor(dist / (1000 * 60));
        const s = Math.floor((dist % (1000 * 60)) / 1000);
        timerEl.innerText = `${m}:${s.toString().padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
